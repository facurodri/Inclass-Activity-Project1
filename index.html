<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Article Search</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="jumbotron banner text-center">
        <h1 class="display-4">New York Times Search</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-6 col-sm-4">
                <form>
                    <p><strong>Search Parameters</strong></p>
                    <div class="form-group">
                        <label>Search Term</label>
                            <select class="form-control" id=searchTerm type="text" name="Search Term"></select></p>
                    </div>
                    <div class="form-group">
                        <label>Number of Records to Retrieve</label>
                        <select id=numberRecords class="custom-select" aria-labelledby="dropdownMenuButton" type="text">
                            <option value="1">1</option>
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Start Year (optional)</label>
                            <select class="form-control" id=startYear type="text" name="Start Year"></select>
                    </div>
                    <div class="form-group">
                        <label>End Year (optional)</label>
                            <select class="form-control" id=endYear type="text" name="End Year"></select>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-lg-2">
            <button class="button btn btn-block btn-primary btn-lg" type="button" id="searchButton">Search</button>

        </div>
        <div class="col-lg-2">
            <button class="button btn btn-block btn-primary btn-lg" type="button" id="clearButton">Clear</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4">
            <div class=searchResuts></div>
        </div>
    </div>
    </div>
</body>

</html>
