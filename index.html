<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Date</title>

    <link rel="stylesheet" type="text/css" href="../Inclass-Activity-Project1/assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body class="mainBody">
    <div class="jumbotron banner text-center">
        <h1 class="display-1">First Date App!</h1>
    </div>

    <div class="container jokeArea py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Break the Ice!</div>
                    <h4><span id="jokeQ"></span></h4>
                    <h6><span id="jokeGen"></span></h6>
                    <a href="#" class="card-link"> Next Joke</a>
                    <a href="#collapse" role="button" data-toggle="jokeArea" aria-expanded="false"
                        aria-controls="collapseExample"> Hide</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="establishmentType"><strong>Type of Establishment</strong></label>
                        <input type="text" class="form-control" id="establishment-input"
                            placeholder="Italian, Coffee, Ice Cream, etc.">
                    </div>
                    <div class="form-group">
                        <label for="location"><strong>ZIP Code</strong></label>
                        <input type="text" class="form-control" id="location-input" maxlength="5" minlength="5" placeholder="00000" pattern="[0-9]{5}"> 
                    </div>
                    <div class="form-group">
                        <label for="radius"><strong>Radius (between 1 and 25 miles)</strong></label>
                        <input type="number" class="form-control" id="radius-input" value="10" max="25" min="1">
                    </div>
                    <div class="form-group">
                        <label for="cost"><strong>Cost range ($ $$ $$$)</strong></label>
                        <select type="text" class="form-control" id="cost-input" name="priceRange">
                            <option value="1">$</option>
                            <option value="2">$$</option>
                            <option value="3">$$$</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn-primary" id="launch-search" type="submit">Submit</button></td>
                    </div>
                </form>
                <div id="invalidZIPCode" class="modal">
                    <div class="modal-content">
                        <p>Please enter a valid ZIP code<br>(Click to close)</p>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div id="resultsSpace">Results here</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../Inclass-Activity-Project1/assets/game.js"></script>
