<div class="modal" id="terms">
    <div class="model-content">
        <h2 class="modalHeader center-align">Sign Up!</h2>
        <form class="needs-validation" novalidate>
            <div class="form-row center-align">
                <div>
                    <label for="validationCustom01" class="labelModal">First name</label>
                    <input type="text" class="form-control modalBox" id="first-name" placeholder="Jane" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div>
                    <label for="validationCustom02" class="labelModal">Last name</label>
                    <input type="text" class="form-control modalBox" id="last-name" placeholder="Doe" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="form-group" id="signup-form">
                    <label for="exampleInputEmail1" class="labelModal">Email address</label>
                    <input type="email" class="form-control modalBox" id="signup-email" aria-describedby="emailHelp"
                        placeholder="Enter email" required />
                    <label for="exampleInputPassword1" class="labelModal">Password</label>
                    <input type="password" class="form-control modalBox" id="signup-pass" placeholder="Password" required>
                </div>
                <br>
                <div class="modal-footer">
                    <button class="btn #ff6f00 amber darken-2 waves-effect waves-light" id="sign-up" type="submit"
                        name="action">Submit
                        <i class="material-icons right">add</i>
                    </button>
                    <button class="btn #ff6f00 blue darken-2 waves-effect waves-light" type="close"                        >Cancel
                        <i class="material-icons right">close</i>
                    </button>
                </div>
        </form>
    </div>
</div>
