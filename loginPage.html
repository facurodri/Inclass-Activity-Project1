<body class="mainBody">
    <div class="section no-pad-bot" id="index-banner">
        <h1 class="display-1 center">First Date App!</h1>
    </div>
    <br>
    <div class="container valign-wrapper center">
        <div class="row">
            <div class="col s12 m12 center-align">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="login-pass" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                        </label>
                    </div>
                    <br>
                    <button class="btn #e53935 red darken-1 center-align waves-effect waves-light hoverable" id="log-in"
                        type="submit" name="action">Log In<i class="material-icons right">account_circle</i>
                    </button>
                    <button class="btn #ff5722 deep-orange waves-effect waves-light hoverable" id="skip">SKIP<i class="material-icons right">arrow_forward</i></button>
                    <button class="btn #ff6f00 amber darken-2 waves-effect waves-light hoverable scale-transition" id="sign-up" type="submit"
                        name="action">Join Us!<i class="material-icons right">add_circle</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container valign-wrapper center scale-transition scale-in hide">
        <div class="row">
            <div class="col s12 m12">
                <form class="needs-validation" novalidate>
                    <div class="form-row center-align">
                        <div>
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control " id="first-name" placeholder="Jane" required>
                            <div class="valid-feedback">
                                <!-- Looks good! -->
                            </div>
                        </div>
                        <div>
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Doe" required>
                            <div class="valid-feedback">
                                <!-- Looks good! -->
                            </div>
                        </div>
                        <div class="form-group" id="signup-form">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp"
                                placeholder="Enter email" required />
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="signup-pass" placeholder="Password"
                                required>
                        </div>
                        <br>
                        <button class="btn waves-effect waves-light" id="sign-up" type="submit" name="action">Submit
                            <i class="material-icons right">sign</i>
                        </button>
                </form>
                <br>
                <br>
                <!-- <button class="btn center-align" id="log-out">LOGOUT</button> -->
                <!-- <button data-toggle="modal" data-target="#exampleModal" class="btn center"
                    >SIGNUP</button> -->

            </div>
        </div>
    </div>
