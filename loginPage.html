<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    
    <link rel="stylesheet" type="text/css" href="../Inclass-Activity-Project1/assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="mainBody">
    <div class="jumbotron banner text-center">
        <h1 class="display-1">First Date App!</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="login-pass" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="autoSizingCheck">
                Remember me
            </label>
        </div>

        <br>
    </form>
    <button class="btn btn-primary" id="log-in">LOGIN</button>
</div>
<div>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Jane"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Doe"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
    </form>

    <form>
        <div class="form-group" id="signup-form">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Enter email"
                required />
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="signup-pass" placeholder="Password" required />
        </div>
    </form>
    <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" id="sign-up">SIGNUP</button>
    <br><br>
</div>
<button class="btn btn-danger" id="skip">SKIP</button>
<button class="btn btn-warning" id="log-out">LOGOUT</button>
</div>


<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <!----->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../Inclass-Activity-Project1/assets/game.js"></script>
</body>

</html>
