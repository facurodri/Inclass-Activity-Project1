    <div class="container addSearch">
        <div class="col-lg-12 table-header">Seach Yelp for a drugstore <br></div>
        <form>
            <div class="form-group">
                <label for="drugstoreChain"><strong>Which drugstore do you prefer?</strong></label>
                <select type="text" class="form-control" id="store-input" name="storeName">
                    <option value="CVS">CVS</option>
                    <option value="Rite-Aid">Rite-Aid</option>
                    <option value="Walgreen's">Walgreen's</option>
                    <option value="Target">Target</option>
                    <option value="Walmart">Walmart</option>
                </select>
            </div>
            <div class="form-group" id="zip-it">
                <label for="location"><strong>ZIP Code</strong></label>
                <input type="text" class="form-control" id="location-input" maxlength="5" minlength="5" visible="false"
                    placeholder="Geolocation is not supported by this browser. Please enter ZIP code"
                    pattern="[0-9]{5}">
            </div>
            <div class="form-group">
                <button class="btn-primary" id="launch-search" type="submit">Submit</button></td>
            </div>
            <div class="form-group" id="my-location">
                <p></p>
            </div>
        </form>
        <div class="col-md-6">
            <div id="my-location"></div>
        </div>
